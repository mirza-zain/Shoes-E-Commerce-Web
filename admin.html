<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fashion-Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header id="navbar">
        <div id="nav-left">
            <h1 id="mainHeading">Random Fashion</h1>
        </div>
        <div id="nav-bottom">
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menswear.html">Mens Wear</a></li>
                <li><a href="./womenwear.html">Women Wear</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <h1>Add a New Item</h1>
        <form>
            <label>Product ID</label>
            <input type="text" name="itemId" placeholder="Enter Product ID" />
            <label>Product Name</label>
            <input type="text" name="itemName" placeholder="Enter Product Name" />
            <label>Product Description</label>
            <input type="text" name="itemDes" placeholder="Enter Product Description" />
            <label>Product Price</label>
            <input type="text" name="itemPrice" placeholder="Enter Product Price" />
            <label>Product Label</label>
            <input type="text" name="itemLabel" placeholder="Enter Product Tag" />
            <label>Add Product Image</label>
            <input type="file" name="itemPic" />
            <input type="submit" value="Submit" name="submit" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Label</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Nike Air Max</td>
                    <td>Comfortable running shoes</td>
                    <td>$120</td>
                    <td>Men</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Adidas Superstar</td>
                    <td>Classic street style</td>
                    <td>$110</td>
                    <td>Women</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
