<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fashion-Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header id="navbar">
        <div id="nav-left">
            <h1 id="mainHeading">Random Fashion</h1>
        </div>
        <div id="nav-bottom">
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Mens Wear</a></li>
                <li><a href="#">Women Wear</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main id="form">
        <div id="form-left">
            <h2>Fill your queries</h2>
            <form>
                <label>Name</label>
                <input type="text" placeholder="Enter your full name" name="username" />
                <label>Email</label>
                <input type="email" placeholder="Enter your email" name="email" />
                <label>Message</label>
                <textarea id="textarea" name="message"></textarea>
                <input id="button" type="submit" name="submit" value="Send" />
            </form>
        </div>
        <div id="form-right">
            <img src="./public/contact.png" alt="contact" />
        </div>
    </main>
    <footer>
        <div id="foot-top">
            <div id="foot-left">
                <h2>Random Fashion</h2>
                <p>Designed for Movement. Made for You.</p>
            </div>
            <div id="foot-right">
                <h3>Links</h3>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Mens Wear</a></li>
                    <li><a href="#">Women Wear</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div id="foot-botom">
            <p id="copyright"></p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
